<!DOCTYPE html>
<html language="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue.js 星座</title>
    <script src="vue.js"></script>

    <style>
        * {
            margin: 0px;
            padding : 0px;
        }

        .search-box {
            width : 500px;
            height : 50px;
            margin : 100px auto 0;
            border : 1px solid red;
            background-color: pink;
            text-align: center;
            line-height: 50px;
        }

        .detail {
            text-align: center;
        }


    </style>
</head>
<body>
    <div id="demo">
        <div class="search-box" >
            请输入您的星座 : <input type="text" id="xingzuo" v-model="name" />
            <input type="button" value="确定" @click="query" />

        </div>
        <div class="detail" v-html="detail" >

        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el:'#demo', 
        data:{
            name : '',
            detail : ''
        },
        methods : {
            query : function() {
                switch (this.name) {
                    case '水瓶座' : 
                        this.detail = "水瓶座";
                        break;
                    case '双鱼座' : 
                        this.detail = "双鱼座";
                        break;
                    case '狮子座' : 
                        this.detail = "狮子座";
                        break;
                    case '处女座' : 
                        this.detail = "处女座";
                        break;
                    case '白羊座' : 
                        this.detail = "白羊座";
                        break;
                    case '金牛座' : 
                        this.detail = "金牛座";
                        break;
                    case '天平座' : 
                        this.detail = "天平座";
                        break;
                    case '射手座' : 
                        this.detail = "射手座";
                        break;
                    case '双子座' : 
                        this.detail = "双子座";
                        break;
                    case '天蝎座' : 
                        this.detail = "天蝎座";
                        break;    
                    default :
                    this.detail = "没有此星座";
                }
            }
        }
    });
</script>

</html>
